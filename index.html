<!DOCTYPE html>
<html>
	<head>
		<title>List</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.css">
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>  
<style>
h2 {
    font-family:arial;
    text-align: center;
}

.list {
	font-family:garamond;
	color:#cc0000;
	font-size: 30px;
	text-align: center;
	margin-top: 1rem;
	margin-bottom: 1.5rem;
}
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){

    $('#button').click(function(){
        var toAdd = $('input[name=checkListItem]').val();
        $('.list').append('<div class="item">' + toAdd + '</div>');
		document.getElementById('clear-demo').value = ''
    });
    $(document).on('click', '.item', function(){
    $(this).slideUp();
    });
	
	$('input').focus(function(){
        $(this).css('outline-color', '#FF0000');
    });
	
});
</script>
	</head>
	<body>
		<div data-role="page">
			<div data-lrole="header">
				<h2>Shopping List</h2>
			</div>
			
			<div data-role="main" class="ui-content">
				<form name="checkListForm">
					<input type="text" name="checkListItem" placeholder="add your stuff" id="clear-demo"></input>
				</form>
				<div class="list"></div>
				<a href="#" id="button" data-role="button" data-rel="external" data-theme="a" class="ui-link ui-btn ui-btn-a ui-shadow ui-corner-all ui-icon-plus ui-btn-icon-right" role="button">Add</a>
			</div>

	</div>
	
	</body>
</html>
